<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="page__content">
    <section class="profile">
      <div class="profile__data">
        <img src="./images/Avatar.jpg" alt="Фотография автора." class="avatar">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__name">Беликова Наталья</h1>
            <button type="button" class="button profile__edit" id="edit-button"></button>
          </div>
          <p class="profile__description">Любитель нового</p>
        </div>
      </div>
      <button type="button" class="button profile__add" id="add-button"></button>
    </section>
    <section class="photos">
    </section>
  </main>
  <footer class="footer">
    <p class="copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup-form">
    <div class="popup__container">
      <button type="button" class="button popup__close" id="edit-profile__close"></button>
      <form class="edit-profile" name="edit-profile-form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" id="edit-profile__name" name="edit-profile__name" class="popup__input"
          placeholder="Введите ваше имя">
        <input type="text" id="edit-profile__description" name="edit-profile__description" class="popup__input"
          placeholder="Несколько слов о себе">
        <button type="submit" class="button button_save" name="edit-profile__save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-new-card">
    <div class="popup__container">
      <button type="button" class="button popup__close" id="new-card__close"></button>
      <form name="new-card-form">
        <h3 class="popup__title">Новое место</h3>
        <input type="text" id="new-card__name" name="new-card__name" class="popup__input"
          placeholder="Название">
        <input type="text" id="new-card__src" name="new-card__src" class="popup__input"
          placeholder="Ссылка на картинку">
        <button type="button" class="button button_save" name="new-card__save" id="new-card__save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__container">
      <button type="button" class="button popup__close" id="popup-image__close"></button>
      <figure>
        <img src="" class="popup-image__image">
        <figcaption class="popup-image__name"></figcaption>
       </figure>
    </div>
  </div>
  <template id="photo-card">
    <article class="photo-card">
      <img src="./images/Tomsk.jpg" alt="Htrf." class="photo-card__img">
      <div class="photo-card__info">
        <h2 class="photo-card__name">Томск</h2>
        <button type="button" class="photo-card__like"></button>
      </div>
      <button type="button" class="photo-card__delete"></button>
    </article>
  </template>
  <script src="scripts/script.js"></script>
</body>
</html>
