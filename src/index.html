<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="page__content">
    <section class="profile">
      <div class="profile__data">
        <div class="avatar">
          <img src="" alt="Фотография автора." class="avatar__img">
          <div class="avatar__overlay"></div>
        </div>
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__name"></h1>
            <button type="button" class="button profile__edit" id="edit-button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
      </div>
      <button type="button" class="button profile__add" id="add-button"></button>
    </section>
    <section class="photos">
    </section>
  </main>
  <footer class="footer">
    <p class="copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup-form">
    <div class="popup__container">
      <button type="button" class="button popup__close" id="edit-profile__close"></button>
      <form class="form edit-profile" name="edit-profile-form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" id="edit-profile__name" name="edit-profile__name" class="popup__input"
          placeholder="Введите ваше имя" required minlength="2" maxlength="40">
        <span class="form__input-error edit-profile__name-error"></span>
        <input type="text" id="edit-profile__description" name="edit-profile__description" class="popup__input"
          placeholder="Несколько слов о себе" required minlength="2" maxlength="200">
        <span class="form__input-error edit-profile__description-error"></span>
        <button type="submit" class="button button_save" name="edit-profile__save" id="edit-profile__save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-new-card">
    <div class="popup__container">
      <button type="button" class="button popup__close" id="new-card__close"></button>
      <form class="form new-card-form" name="new-card-form">
        <h3 class="popup__title">Новое место</h3>
        <input type="text" id="new-card__name" name="new-card__name" class="popup__input" placeholder="Название"
          required minlength="2" maxlength="30">
        <span class="form__input-error new-card__name-error"></span>
        <input type="url" id="new-card__src" name="new-card__src" class="popup__input" placeholder="Ссылка на картинку"
          required>
        <span class="form__input-error new-card__src-error"></span>
        <button type="submit" class="button button_save" name="new-card__save" id="new-card__save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__container">
      <button type="button" class="button popup__close" id="popup-image__close"></button>
      <figure>
        <img src="" class="popup-image__image">
        <figcaption class="popup-image__name"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup popup-avatar">
    <div class="popup__container popup-avatar__container">
      <button type="button" class="button popup__close" id="avatar__close"></button>
      <form class="form avatar-form" name="avatar-form">
        <h3 class="popup__title">Обновить аватар</h3>
        <input type="url" id="avatar__src" name="avatar__src" class="popup__input" placeholder="Ссылка на картинку"
          required>
        <span class="form__input-error avatar__src-error"></span>
        <button type="submit" class="button button_save" name="avatar__save" id="avatar__save">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="photo-card">
    <article class="photo-card">
      <img src="" alt="" class="photo-card__img">
      <div class="photo-card__info">
        <h2 class="photo-card__name">Томск</h2>
        <div class="photo-card__like-info">
          <button type="button" class="photo-card__like"></button>
          <span class="photo-card__like-number"></span>
        </div>
      </div>
      <button type="button" class="photo-card__delete"></button>
    </article>
  </template>
</body>

</html>
